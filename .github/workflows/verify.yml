name: Verification 👮🏽‍♂️

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    uses: ./.github/workflows/check.yml
    secrets: inherit

  types:
    uses: ./.github/workflows/types.yml
    secrets: inherit

  testing:
    uses: ./.github/workflows/testing.yml
    secrets: inherit
