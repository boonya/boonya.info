name: Build

on:
  workflow_dispatch:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GOOGLE_ANALYTICS_ID: ${{ vars.GOOGLE_ANALYTICS_ID }}
  GOOGLE_ANALYTICS_ID_HC: 396647624

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout to "${{ github.ref }}".
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - run: npm ci
      - name: Build
        run: |
          echo "GOOGLE_ANALYTICS_ID_HC: ${{ env.GOOGLE_ANALYTICS_ID_HC }};"
          echo "GOOGLE_ANALYTICS_ID: ${{ env.GOOGLE_ANALYTICS_ID }};"

          NEXT_PUBLIC_GOOGLE_ANALYTICS_ID=${{ env.GOOGLE_ANALYTICS_ID }} \
          npm run build
      - uses: actions/upload-pages-artifact@v2
        with:
          name: bundle
          path: out
