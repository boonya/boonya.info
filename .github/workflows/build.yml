name: Build

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      GOOGLE_ANALYTICS_ID:
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout to "${{ github.ref }}".
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - run: npm ci
      - name: Build
        run: |
          echo "gavar: ${{ env.gavar }};"
          echo "vars.GOOGLE_ANALYTICS_ID: ${{ vars.GOOGLE_ANALYTICS_ID }};"
          echo "env.GOOGLE_ANALYTICS_ID: ${{ env.GOOGLE_ANALYTICS_ID }};"
          echo "inputs.GOOGLE_ANALYTICS_ID: ${{ inputs.GOOGLE_ANALYTICS_ID }};"
          echo "env.NEXT_PUBLIC_GOOGLE_ANALYTICS_ID: ${{ env.NEXT_PUBLIC_GOOGLE_ANALYTICS_ID }};"

          npm run build
        env:
          NEXT_PUBLIC_GOOGLE_ANALYTICS_ID: ${{ inputs.GOOGLE_ANALYTICS_ID }}
      - uses: actions/upload-pages-artifact@v2
        with:
          name: bundle
          path: out
